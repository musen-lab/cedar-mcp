name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Lint with ruff
      run: ruff check .
    
    - name: Format check with ruff
      run: ruff format --check .
    
    - name: Type check with mypy
      run: mypy src/
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    name: Test Python ${{ matrix.python-version }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .
    
    - name: Run unit tests
      run: python run_tests.py --unit --coverage --no-warnings
    
    - name: Run integration tests (if API keys available)
      env:
        CEDAR_API_KEY: ${{ secrets.CEDAR_API_KEY }}
        BIOPORTAL_API_KEY: ${{ secrets.BIOPORTAL_API_KEY }}
      run: |
        if [ -n "$CEDAR_API_KEY" ] && [ -n "$BIOPORTAL_API_KEY" ]; then
          echo "CEDAR_API_KEY=${CEDAR_API_KEY}" > .env.test
          echo "BIOPORTAL_API_KEY=${BIOPORTAL_API_KEY}" >> .env.test
          python run_tests.py --integration
        else
          echo "Skipping integration tests - API keys not available"
        fi
    
    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
  
  build:
    runs-on: ubuntu-latest
    name: Build Package
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Verify package
      run: |
        pip install twine
        twine check dist/*
    
    - name: Test installation
      run: |
        pip install dist/*.whl
        cedar-mcp --help
  
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install safety bandit[toml]
    
    - name: Run safety check
      run: safety check
    
    - name: Run bandit security scan
      run: bandit -r src/ -f json -o bandit-report.json || true
    
    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json